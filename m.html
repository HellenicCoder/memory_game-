<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6829867d24.js" crossorigin="anonymous"></script>
    <!-- link -->
    <link rel="stylesheet" href="m.css">
    <title>Memory Game</title>
</head>
<body>
     <div class="wrapper">
        <div class="stats-container">
            <div id="move-count"></div>
            <div id="time"></div>
        </div>
        <div class="game-container"></div>
        <button id="stop" class="hide">Stop Game</button>
     </div>
     <div class="controls-container">
        <div class="result">
            <p id="result"></p>
            <button id="start">Start Game</button>
        </div>
     </div>
     <script src="m.js"></script>
</body>
</html>
